name: Publish to PyPI and Test

on:
  push:
    branches:
      - main  # or whatever branch triggers the release

jobs:
  publish_and_test:
    runs-on: [ubuntu-latest, windows-latest]  # Add Windows runner

    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        if: runner.os == 'Linux'
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up Python ${{ matrix.python-version }}
        if: runner.os == 'Windows'
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64  # Use x64 architecture on Windows

      - name: Install dependencies
        run: |
          pip install setuptools wheel twine
          pip install -r requirements.txt  # Adjust if you have a requirements file

      - name: Build distribution
        run: |
          python setup.py sdist bdist_wheel

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          twine upload dist/*

      - name: Test with Python ${{ matrix.python-version }}
        run: |
          python -m pip install .  # Install your package
          python -m pytest  # Run tests, adjust as per your testing setup
